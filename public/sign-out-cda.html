<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>南航录屏质检管理系统</title>
</head>
<body>
  <div>退出登录...</div>
  <script>
    if (localStorage.cda__ACCESS_TOKEN) {
      fetch("/cda/oauth/v2/login-out", {
        "method": "POST",
        "headers": {
          "accept": "application/json, text/plain, */*",
          "accesstoken": localStorage.cda__ACCESS_TOKEN.replace(/"/g, ''),
        },
      })
    }

    localStorage.clear()
    sessionStorage.clear()

    const query = new URLSearchParams(window.location.search)
    const redirect = decodeURIComponent(query.get('redirect'))
    window.location.href = redirect
  </script>
</body>
</html>
